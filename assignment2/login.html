<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="dashboard.html">
            <div>
                <input type="email" placeholder="Enter Email" class="details">
            </div>

            <div>
                <input type="password" placeholder="Enter Password" class="details">
            </div>

            <div class="details">
                <button type="submit">Login</button>
            </div>

            <div>
                <p>Don't Have An Account? </p>
                <a href="signup.html">Sign Up here</a>
            </div>
        </form>
    </div>
</body>
</html>
