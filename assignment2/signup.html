<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
   <div class="container">
    <h2>Sign Up</h2>
    <form action="login.html">
        <div>
            <input type="text" placeholder="Enter First Name" class="details">
        </div>

        <div>
            <input type="text" placeholder="Enter Last Name" class="details">
        </div>

        <div>
            <input type="email" placeholder="Enter Email Address" class="details">
        </div>

        <div>
            <input type="password" placeholder="Enter Password" class="details">
        </div>

        <div>
            <input type="password" placeholder="Confirm Password" class="details">
        </div>

        <div>
            <textarea placeholder="Enter Home Address" class="details"></textarea>
        </div>

        <div class="details">
            <select>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Binary</option>
            </select>
        </div>

        <div class="details">
            <select>
                <option>Choose Nationality</option>
                <option>Ghana</option>
                <option>Kenya</option>
                <option>Mali</option>
                <option>Nigeria</option>
            </select>
        </div>

        <div>
            
            <input type="checkbox" class="check-stuff">
            <label>I Agree to the terms and conditions</label>
        </div>

        <div class="details">
            <button type="submit">Sign Up</button>
        </div>
    </form>
   </div>
      
</body>
</html>
