<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .big-box{
            width: 816px;
            background-color: lightslategray;
            display: flex;
            flex-wrap: wrap;
          margin: auto;
        }
        .small-box{
           min-width:200px;
            height: 200px;
            background-color: beige;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="big-box">
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>

    </div>
</body>
</html>
