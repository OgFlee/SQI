<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            background-color: lightblue;
        }
        .yellow{
            background-color: yellow;
        }
        .cent{
            text-align: center;
        }
    </style>
   
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th class="blue" class="cent">Device</th>
                <th class="blue" class="cent">Brand</th>
                <th class="blue" colspan="2" class="cent">Specifications</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="cent">Smartphone</td>
                <td rowspan="3" class="cent">Apple</td>
                <th class="yellow" class="cent">Model</th>
                <th class="yellow" class="cent">Storage</th>
            </tr>

            <tr>
                <td class="cent">Iphone 12 Pro</td>
                <td class="cent">256GB</td>
                <!-- <td>display 1</td> -->
            </tr>

            <tr>
                <td class="cent">Iphone SE</td>
                <td class="cent">128GB</td>
                <!-- <td>display 2</td> -->
            </tr>

            <tr>
                <td class="cent">Laptop</td>
                <td class="cent">HP</td>
                <td colspan="2" class="cent">10.5" Display</td>
            </tr>

            <tr>
                <td class="cent">Tablet</td>
                <td class="cent">Samsung</td>
                <td colspan="2" class="cent">12.5" Display</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
